<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add photo</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
</head>
<body>
        <form id="form-one" action="add" method="post" enctype="multipart/form-data">
            <input type="file" id="file-input" name="filetoupload" onchange="fileChange(event)" accept="image/*" />
        </form>

        <label style="min-height: 100vh;display: flex;" class="hero bg-gray" for="file-input">
                <div class="hero-body" style="margin:auto;">
                        <h1>Click pentru a incarca poza</h1>
                      </div>
            
        </label>
</body>
<script>
    const fileChange = (event) => { 
        document.getElementById("form-one").submit();
    }
</script>
<style>
    input{
        display: none;
    }
    label{
        display:block;
        width:100%;
        height:60vh;
        font-size: 25px;
        text-align:center;
        padding:30px;
        box-sizing: border-box;
        border:1px solid #eee;
        border-radius:3px;
        cursor:pointer;
    }
</style>
</html>
